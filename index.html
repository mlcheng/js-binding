<!doctype html>
<html>
	<head>
		<title>binding</title>
		<meta charset="utf-8">
		<script src="assets/js/binding.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", init);

			function init() {
				person = {
					age: 23,
					name: "Michael"
				};

				var hello = document.getElementById("hello");
				var here = document.getElementById("here");

				//bind the hello input and here div to the data (person.name)
				iqwerty.binding.bind(person, "name", [hello, here]);

				//change the data
				person.name = "Michael Cheng";
			}
		</script>
	</head>

	<body>
		<input id="hello" type="text">
		<div id="here"></div>
		<input type="button" onclick="(function() {person.name='reset!';})();" value="reset">
	</body>
</html>
